<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arch1v3d</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="vignette"></div>

  <!-- STAGE -->
  <main class="stage">
    <section class="window-shell" aria-label="window">
      <div class="window-glow"></div>

      <!-- ✅ buttons live on the frame (border area) -->
      <div class="win-controls" aria-label="window controls">
        <button class="ctrl-btn ctrl-min" type="button" aria-label="minimize"></button>
        <button class="ctrl-btn ctrl-max" type="button" aria-label="maximize"></button>
        <button class="ctrl-btn ctrl-close" type="button" id="openExitPopup" aria-label="close"></button>
      </div>

      <!-- inner canvas (NO white ring around it) -->
      <div class="window-inner" aria-label="content area">
        <!-- 위쪽 얇은 라인(원하면 지워도 됨) -->
        <div class="top-strip"></div>
        <div class="content"></div>
      </div>
    </section>
  </main>

  <!-- XP POPUP -->
  <div class="xp-overlay" id="xpOverlay" aria-hidden="true">
    <div class="xp-window" role="dialog" aria-modal="true" aria-labelledby="xpTitle">
      <div class="xp-titlebar">
        <div class="xp-title" id="xpTitle">System message</div>
        <button class="xp-x" type="button" id="xpCloseX" aria-label="close">×</button>
      </div>

      <div class="xp-body">
        <div class="xp-message">this is not the exit!</div>
        <div class="xp-actions">
          <button class="xp-btn" type="button" id="xpOk">Ok</button>
          <button class="xp-btn xp-dead" type="button" aria-disabled="true" tabindex="-1">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
