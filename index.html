<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arch1v3d</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- BACKGROUND: web/sky + subtle noise -->
  <div class="bg"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="vignette"></div>

  <!-- STAGE: keeps same “window ratio” on all devices -->
  <main class="stage">
    <section class="window-shell" aria-label="window placeholder">
      <div class="window-glow"></div>
      <div class="window-placeholder">
        <div class="tiny">window frame placeholder</div>
        <div class="tiny2">next: tabs + titlebar + buttons</div>
      </div>
    </section>
  </main>
</body>
</html>
