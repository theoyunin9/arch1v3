<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arch1v3d</title>

  <!-- 폰트(원하면 바꿔도 됨) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- background layers -->
  <div class="bg"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="vignette"></div>

  <main class="stage">
    <section class="window-shell" aria-label="window">
      <div class="window-glow"></div>

      <!-- ✅ 버튼: 윈도우 프레임(테두리 영역) 우상단에 고정 -->
      <div class="win-controls" aria-label="window controls">
        <button class="ctrl-btn ctrl-min" type="button" aria-label="minimize"></button>
        <button class="ctrl-btn ctrl-max" type="button" aria-label="maximize"></button>
        <button class="ctrl-btn ctrl-close" type="button" id="openExitPopup" aria-label="close"></button>
      </div>

      <!-- inner canvas -->
      <div class="window-placeholder">
        <div class="titletext">
          <span class="app-dot">b</span>
          <span class="app-title">arch1v3d</span>
          <span class="app-sub">— but not resolved.</span>
        </div>
      </div>
    </section>
  </main>

  <!-- XP popup -->
  <div class="xp-overlay" id="xpOverlay" aria-hidden="true">
    <div class="xp-window" role="dialog" aria-modal="true" aria-labelledby="xpTitle">
      <div class="xp-titlebar">
        <div class="xp-title" id="xpTitle">System message</div>
        <button class="xp-x" type="button" id="xpCloseX" aria-label="close">X</button>
      </div>

      <div class="xp-body">
        <div class="xp-message">this is not the exit!</div>

        <div class="xp-actions">
          <button class="xp-btn" type="button" id="xpOk">Ok</button>
          <button class="xp-btn xp-dead" type="button" aria-disabled="true" tabindex="-1">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
